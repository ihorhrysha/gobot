# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  registry: "ghcr.io"
  repository: "ihorhrysha/gobot"
  tag: "1.0.0-1234567"
  os: linux
  arch: amd64

secret:
  name: gobot
  key: token
  value: ""
  env: TELE_TOKEN

volumes:
- name: dev-mem
  hostPath:
    path: /dev/mem
    type: ""

volumeMounts:
- mountPath: /dev/mem
  name: dev-mem

autoscaling:
  enabled: false

podAnnotations: {}

imagePullSecrets: {}

securityContext: {}

podSecurityContext: {}


